<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.svg" type="image/svg+xml" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #fff;
      width: 100%;
    }
    .container {
      max-width: 600px;
      width: 100%;
      padding: 1rem;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #222;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>🏋️ Fitness Tracker</h1>
  </header>
  <div class="container">
    <h2>Entrées quotidiennes</h2>
    <input type="number" id="poids" placeholder="Poids (kg)" />
    <input type="number" id="pas" placeholder="Nombre de pas" />
    <input type="number" id="pompes" placeholder="Pompes" />
    <input type="number" id="talons" placeholder="Levers de talon" />
    <input type="number" id="genoux" placeholder="Levers de genoux" />
    <input type="number" id="jambes" placeholder="Levers de jambe" />
    <input type="number" id="calories" placeholder="Calories" />
    <input type="number" id="eau" placeholder="Eau (ml)" />
    <button onclick="saveData()">Sauvegarder</button>
    <button onclick="clearHistory()">🗑️ Supprimer tout l'historique</button>

    <h2>Historique</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Jour</th>
          <th>Poids</th>
          <th>Pas</th>
          <th>Pompes</th>
          <th>Talons</th>
          <th>Genoux</th>
          <th>Jambes</th>
          <th>Calories</th>
          <th>Eau</th>
          <th>Humeur</th>
          <th>❌</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>🏆 Records</h2>
    <ul id="records"></ul>
  </div>

  <script src="fitness.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js").then(reg => {
      reg.onupdatefound = () => {
        const newWorker = reg.installing;
        newWorker.onstatechange = () => {
          if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
            alert("🔥 Nouvelle version de l'application disponible ! Recharge la page pour l'utiliser.");
          }
        };
      };
    });
  }
  </script>
</body>
</html>
